{% extends 'base.html' %}
{% block head_title %}| Productos{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <div class="row separatedv">
          <div class="col-lg-3">

          </div>
          <div class="col-lg-6">
            <h1>Reg√≠strate</h1>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
              {% csrf_token %}
              {{ form }}
              <br><button type="submit" class="btn btn-lg btn-success btn-block">Guardar</button>

            </form>
          </div>
          <div class="col-lg-3">

          </div>
    </div>
  </div>
</section>
{% endblock %}
